<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator - Home</title>
</head>
<body>
  <h1>Welcome to the News Aggregator</h1>

  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}!</p>
    <p>Your news feed will appear here.</p>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <p>Please <a href="{% url 'login' %}">login</a> to see your personalized news feed.</p>
  {% endif %}
</body>
</html>
